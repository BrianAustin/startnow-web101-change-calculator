<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Change Calculator</title>
  </head>
  <body>
    <H1>Change Calculator</H1>
    
    <div class="container">
      <p id="sale-amount">Sale Amount</p><p id="cash-received">Cash Received</p>
      <input id="amount-due" type="number" placeholder="  sale amount in dollars" />
      <input id="amount-received" type="number" placeholder="  cash received in dollars          do not accept sea shells!!" />
      <button id="calculate-change" type="text">Calculate</button>
      
      <p id="label-dollar" class="dollars">Dollars</p>
      <p id="dollars-output" class="dollars">-</p>
      
      <p id="label-quarter"class="quarters">Quarters</p>
      <p id="quarters-output" class="quarters">-</p>
      
      <p id="label-dime" class="dimes">Dimes</p>
      <p id="dimes-output" class="dimes">-</p>
      
      <p id="label-nickel" class="nickels">Nickels</p>
      <p id="nickels-output" class="nickels">-</p>
      
      <p id="label-penny" class="pennies">Pennies</p>
      <p id="pennies-output" class="pennies">-</p>

      <p id="label-total-change" class="total-change">Total Change Due</p>
      <p id="total-change" class="total-change">-</p>
    </div>


    <script src="main.js" charset="utf-8"></script>

  </body>
</html>
